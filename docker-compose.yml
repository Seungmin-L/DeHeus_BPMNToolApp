services:
  client:
    build: ./client
    ports:
      - "8080:80"
    env_file:
      - ./client/.env
    networks:
      - my_network
    
  server:
    build: ./server
    ports:
      - "3001:3001"
    networks:
      - my_network
    env_file:
      - ./server/.env
    deploy:
      restart_policy:
        condition: on-failure
        
networks:
  my_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1